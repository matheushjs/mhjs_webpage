          <figure class="figure">
            <a href="/images/index/whyelf/isafdar_forest.png" target="_blank">
              <img src="/images/index/whyelf/isafdar_forest-small.png" class="figure-img img-fluid rounded" alt="Underground Passの向かい側に現れる森を示している画像。" style="max-height: 300px;">
            </a>
            <figcaption class="figure-caption">Underground Passを歩き果たすと現れる森　（クリックで広がります）。</figcaption>
          </figure>
        </div>
        <p>
          そのクエストを完了して、続きのクエストも連続でしながら<strong>エルフ</strong>についてもっと知ることになりました。
          　その時、ゲームはエルフについて詳しく教えませんでした、まだ全て開発されていないコンテントでしたから。
          　それを明らかにするもので、マップにPrifddinasという都市があったけど、エルフの警備員がプレイヤーを止めます、そして都市へ行かせません。
          　とはいえ、当時入手可能の情報が小さくても、ストーリーを悟る方法を完全に変えるのに十分でした：　エルフ達は本当に素晴らしい、そしてこの種族の伝記が魅力的です。
          　エルフは平安で非常に賢いです、それに加えて武器や建物を造ることにクリスタルを使う名人であることで知られています。
          　エルフの起源について、もう少し話させてもらいましょうか。
        </p>
    par4:
      en: |          
        <div class="container text-center">
          <figure class="figure">
            <a href="/images/index/whyelf/prifddinas_meilyr.png" target="_blank">
              <img src="/images/index/whyelf/prifddinas_meilyr-small.png" class="figure-img img-fluid rounded" alt="Section of Prifddinas, the city of Elves." style="max-height: 300px;">
            </a>
            <figcaption class="figure-caption">Prifddinas, the city of Elves (click to expand).</figcaption>
          </figure>
        </div>
        <p>
          <strong>Guthix</strong> was a normal creature that ascended to godhood when he acquired an <strong>Ancient Artifact</strong>.
          He roamed throughout the universe and stumbled in Gielinor, the player's planet, which he found so beautiful that he stayed there.
          In his trip around the universe, he also eventually visited Tarddiad, a planet inhabited by elves and their goddess <strong>Seren</strong>.
          Guthix felt that Gielinor was so beautiful that peaceful creatures, such as the elves, deserved to get to know it, so he invited Seren to
            bring elves there.
          With this, elves gradually migrated to Gielinor, around the beautiful forest I mentioned earlier.
          However, as years passed by, other gods also found Gielinor and started inhabiting it with their followers, which included creatures and gods that promoted war and chaos.
          This made Gielinor fall in an enormous war called <strong>The God Wars</strong>.
        </p>
      ja: |
        <div class="container text-center">
          <figure class="figure">
            <a href="/images/index/whyelf/prifddinas_meilyr.png" target="_blank">
              <img src="/images/index/whyelf/prifddinas_meilyr-small.png" class="figure-img img-fluid rounded" alt="エルフの都市というPrifddinasの一部。" style="max-height: 300px;">
            </a>
            <figcaption class="figure-caption">エルフの都市であるPrifddinas　（クリックで広がります）。</figcaption>
          </figure>
        </div>
        <p>
          <strong>Guthix</strong>は普通の生き物でしたが、<strong>古代アーティファクト</strong>を獲得した上で神性に昇格しました。
          　彼は宇宙を歩き回る間、プレイヤーの惑星であるGielinorに偶然に着きました、そしてすごく綺麗だと思ってそこに住むようにしました。
          　その前に、Tarddiadという惑星にも行きました、それはエルフとエルフ達の女神である<strong>Seren</strong>が住んでいる惑星です。
          　エルフのような平安な生き物がそんなに美しい惑星であるGielinorを訪問しなければもったいないとGuthixは思いました。
          　それでそれをSerenに伝えて、Gielinorにエルフを連れて来てって勧めました。
          　それ以後、エルフは私が前に述べた美しい森の周りに、だんだんGielinorへ移住しました。
          　しかし、年が経つにつれてGielinorを見つけた他の神達がそれらの信者と共にGielinorに住んで来ました。
          　残念ながら、その中に戦争と混乱を発生するがちの方を含みました。
          　そんな状況で、結局Gielinorは「<strong>The God Wars</strong>」と呼ばれる巨大な戦争に陥りました。
        </p>
    par5:
      en: |          
        <div class="row">
          <div class="col-sm-6 text-center">
            <figure class="figure">
              <a href="/images/index/whyelf/seren.png" target="_blank">
                <img src="/images/index/whyelf/seren-small.png" class="figure-img img-fluid rounded" alt="Seren, the god worshipped by elves.">
              </a>
              <figcaption class="figure-caption">Seren, the god worshipped by elves (click to expand).</figcaption>
            </figure>
          </div>
          <div class="col-sm-6 text-center">
              <figure class="figure">
                <a href="/images/index/progcradle/baxtorian.png" target="_blank">
                  <img src="/images/index/whyelf/baxtorian-small.png" class="figure-img img-fluid rounded" alt="Baxtorian, an elf.">
                </a>
                <figcaption class="figure-caption">Baxtorian, an elf (click to expand).</figcaption>
              </figure>
            </div>
        </div>
        <p>
          The forest in Gielinor where the elves lived, <strong>Tirannwn</strong>, was safe at first since nobody attempted an invasion against it.
          Things eventually changed, though, and the war reached the elves too.
          The military elven clan defended their land and defeated every invasion attempt, while the construction elven clan fortified the walls of <strong>Prifddinas</strong>,
            the city of the elves in Tirannwn, in order to protect the civilians.
          Eventually, the war reached proportions so big that Guthix, which was in some sort of slumber, woke up to find Gielinor in ruins.
          He then used all his power to banish the presence of any god within Gielinor, including Seren.
          Seren, however, could not leave the elves because they had developed some sort of dependence on being near her energy, and being far away for too long would render
            them ill.
          She, then, shattered herself in tiny crystals scattered over Tirannwn, so that the elves could continue living in Gielinor, and possibly develop a healthy relation
            with other creatures.
        </p>
      ja: |
        <div class="row">
          <div class="col-sm-6 text-center">
            <figure class="figure">
              <a href="/images/index/whyelf/seren.png" target="_blank">
                <img src="/images/index/whyelf/seren-small.png" class="figure-img img-fluid rounded" alt="エルフに崇拝された女神であるSeren。">
              </a>
              <figcaption class="figure-caption">エルフに崇拝された女神であるSeren　（クリックで広がります）。</figcaption>
            </figure>
          </div>
          <div class="col-sm-6 text-center">
              <figure class="figure">
                <a href="/images/index/progcradle/baxtorian.png" target="_blank">
                  <img src="/images/index/whyelf/baxtorian-small.png" class="figure-img img-fluid rounded" alt="エルフの一人であるBaxtorian。">
                </a>
                <figcaption class="figure-caption">エルフの一人であるBaxtorian　（クリックで広がります）。</figcaption>
              </figure>
            </div>
        </div>
        <p>
          エルフが住んでいたGielinorの森という<strong>Tirannwn</strong>を、何の他の種族も侵略しようとしませんでしたので、最初は安全でした。
          　その状況が結局変わってしまいました、戦争はエルフの森にも届きました。
          　エルフの軍族は森を守ってあらゆる侵略の試みを破っているながら、建設族は市民を守るためにTirannwnにある町の<strong>Prifddinas</strong>の壁を強化しました。
          　戦争が続いて、何かの眠りに陥っていたGuthixを覚ますほど巨大なものになりました。
          　でもGuthixはGielinorを見てそれはもう廃墟の状態であった、それからSerenを含めてGielinorにいる神々の存在を全力で追放しました。
          　問題は、昔からエルフはSerenの近くに住んでいたせいか、Serenのエネルギーに何の依存症を築きましたから、Serenにはエルフから離れられないという状況だったと言えます。
          　遠くに行ったらエルフは病気になるのですから。
          　で、エルフがGielinorに住み続けるために、彼女は自分を多数のクリスタル破片に砕けて、Tirannwnの色んなところに散りました。
          　結果として、その後からエルフが様々な他の生き物との健全な関係を築くことができました。
        </p>
    par6:
      en: |
        <div class="container text-center">
          <figure class="figure">
            <a href="/images/index/whyelf/guthix_edicts.png" target="_blank">
              <img src="/images/index/whyelf/guthix_edicts-small.png" class="figure-img img-fluid rounded" alt="Guthix banishing gods from Gielinor." style="max-height: 300px;">
            </a>
            <figcaption class="figure-caption">Guthix banishing gods from Gielinor (click to expand).</figcaption>
          </figure>
        </div>
        <p>
          Well, there is more to the story than what I've said here, which can be found <a href="https://runescape.wiki/w/Seren/History" target="_blank">here</a>.
          Better than reading the story is playing it while surrounded by the beautiful soundtrack of the game.
          What I can say is that I was deeply moved by such story, by Seren's attitude of placing her followers, the elves, above any other kind of mundane desire,
            such as war, power or territories.
          Above that, the elves are really a special creature within the universe of Runescape: they are knowledgeable and treat knowledge as a very valuable artifact,
            which led them to develop precious technology that could only be handled by themselves; namely, crystal manipulation and their own magic spells.
          They could possibly defeat any other creatures in a war, obtaining as much land and power as they wanted; but no, they opt to live peacefully with nature, as
            preached by Seren, and Guthix as well.
        </p>
        <p>
          The name that has this beautiful and meaningful background story, that's the name I want to develop my research and projects under.
          Hence, <strong>Elf Projects</strong>.
        </p>
        <div class="container text-center">
          <figure class="figure">
            <img src="/images/elf_icon.png" class="figure-img img-fluid rounded" alt="Elf Projects Logo." style="max-height: 300px;">
            <figcaption class="figure-caption">Elf Projects Logo.</figcaption>
          </figure>
        </div>
      ja: |
        <div class="container text-center">
          <figure class="figure">
            <a href="/images/index/whyelf/guthix_edicts.png" target="_blank">
              <img src="/images/index/whyelf/guthix_edicts-small.png" class="figure-img img-fluid rounded" alt="Gielinorから神々を追放しているGuthix。" style="max-height: 300px;">
            </a>
            <figcaption class="figure-caption">Gielinorから神々を追放しているGuthix　（クリックで広がります）。</figcaption>
          </figure>
        </div>
        <p>
          まあ、ここまでの話よりもストーリーがまだすごく長く続けますが、もっと知りたい方にはこの<a href="https://runescape.wiki/w/Seren/History" target="_blank">リンク</a>で続きを読めます。
          　物語を読むがいいですが、ゲームの美しい背景曲に囲まれながらそのストーリーをじかに再生するのが一番でしょう。
          　私の言いたいこととして、Serenの態度は、戦争や権力や地域など他の平凡なことをどうでもいいと思って、それより彼女の信奉者であるエルフを守ること、私はこのストーリーに深く感激しました。
          　その上で、エルフは本当にRunescapeの世界で特別な生き物だと思います：　賢くて、知識をとても大切にして、その結果かのように彼ら自身でしか使えない技術、すなわちクリスタルの使用方法やエルヴェン呪文、エルフに成立されました。
          　エルフは望んだら、戦闘で他の種族を倒してどんな土地や権力でも手に入ることが出来るでしょう。
          　しかし、それよりエルフは、SerenとGuthixが説教していたように、大自然と平和に暮らすことを選びました。
        </p>
        <p>
          この美しく意味のある背景物語を持つ名前、私の研究とプロジェクトを発展するのは、その名前のもとにしたいです。
          　だから、<strong>Elf Projects</strong> (和：エルフプロジェクト).
        </p>
        <div class="container text-center">
          <figure class="figure">
            <img src="/images/elf_icon.png" class="figure-img img-fluid rounded" alt="Elf Projectsのロゴ。" style="max-height: 300px;">
            <figcaption class="figure-caption">Elf Projectsのロゴ。</figcaption>
          </figure>
        </div>
  miscint:
    par1:
      en: |
        <p>
          In my free time, I like to either learn other computer things unrelated to my university deeds, study japanese language,
            listen to music, watch videos on Youtube (mostly gameplays) or watch animes.
          There are plenty of interesting things to learn about computers that the university won't teach you,
            such as how an operating system works in-depth, how to write drivers, currently popular frameworks
            (for general purposes, user interfaces, web development, etc), programming languages of different paradigms,
            contributing to open source projects etc... That's the kind of thing I sometimes study.
        </p>
        <p>
          I began studying japanese due to a suggestion of a psychiatrist I used to go to. He himself liked languages and knew
            plenty of them, so when I failed to follow any of a big list of suggestions I was given, he came up with a "What about
            learning another language?".
          Japanese language had already caught my attention due to my watching animes, so I felt like giving it a try, especially
            considering that the psychiatrist gave me some hints on how to begin studying a language.
          Then I started learning it, and eventually caught myself having fun studying it, which was when learning japanese stopped
            being a means by which I could some day understand animes without reading subtitles, to become a precious source of
            entertainment and mind cleansing. Nowadays, 日本人のように日本語を話せるようになりたい.
        </p>
      ja: |
        <p>
          私は暇な時に、自分の大学に学ぶものと無関係の他のコンピュータの事勉強するのが好きです。
          　それに加えて日本語学習とか、音楽、アニメとか、Youtubeで動画（特にゲームプレイ）を見るのも好きです。
          　オペレーティングシステムの詳細な動作や、ドライバーの作成、現在一般的なフレームワーク（汎用、ユーザインタフェース、Web開発とか）、色々のプログラミング言語とパラダイムなど、それらを含めて大学が教える以外の話題は沢山あって、時折それも勉強します。
        </p>
        <p>
          日本語を勉強し始める理由は私の行っていた精神科医の勧めでした。
          　医者に「◯をしたらどう？」という大きなリストを与えられましたが、私どのアイテムでも従いませんでした。
          　彼自身が言語が好きで色々のを知っていたので、その状況で「新しい言語を学んだらどうですか？」と私に推薦しました。
          　その時もうアニメが好きで日本語は面白そうな国語と思いました。
          　それで私は医者の推薦を試してみる気がしました、しかも精神科医が言語学習方法についてヒントを与えたことも励みになりました。
          　日本語を勉強し始めて、結局それを楽しんだことになりました。
          　今、主な目的は日本人のように日本語を話せるようになることです。
        </p>
    par2:
      en: |
        <p>
          The kind of music I like is anime soundtracks
            (<a href="https://www.youtube.com/watch?v=LrBU4kfiXhw" target="_blank">background music</a>,
            <a href="https://www.youtube.com/watch?v=qvFNXg0cW0w" target="_blank">openings and endings</a>),
            <a href="https://www.youtube.com/watch?v=yv32__UWhVs" target="_blank">J-Pop</a>
            and classical music.
          Most of the time I listen to the former 2, though, since I can't face classical music as an item to consume massively.
          My favorite composition is
            <a href="https://www.youtube.com/watch?v=vHqtJH2f1Yk" target="_blank">Dvořák's 9th Symphony "From the New World"</a>,
            but I only listen to it every few months.
          I'd also like to mention
            <a href="https://www.youtube.com/watch?v=MD6xMyuZls0" target="_blank">Liszt's "La Campanella"</a> and
            <a href="https://www.youtube.com/watch?v=LdH1hSWGFGU" target="_blank">"Hungarian Rhapsody No. 2"</a>, and
            <a href="https://www.youtube.com/watch?v=GRxofEmo3HA" target="_blank">Vivaldi's "Four Seasons" suite</a>.
        </p>
        <p>
          On Youtube, I like watching gameplays from
            <a href="https://www.youtube.com/user/norunine" target="_blank">弟者 (otoja)</a>
            and
            <a href="https://www.youtube.com/user/afuramazda0826" target="_blank">おついち (otsuichi)</a>.
          This way, I can watch gameplays while learning informal japanese: 一石二鳥 (two birds with one stone)!
          Sometimes I also watch MMD videos.
        </p>
      ja: |
        <p>
          好きな音楽はアニメのサウンドトラック（<a href="https://www.youtube.com/watch?v=LrBU4kfiXhw" target="_blank">背景曲</a>、<a href="https://www.youtube.com/watch?v=qvFNXg0cW0w" target="_blank">オープニングとエンディング</a>）、<a href="https://www.youtube.com/watch?v=yv32__UWhVs" target="_blank">J-Pop</a>、そしてクラシック音楽です。
          　しかし、普通に最初の二つを聴きます。
          　クラシックはいいけど、たまにはだけ聴いたほうが愉快だと思います。
          　一番好きなクラシック曲は<a href="https://www.youtube.com/watch?v=vHqtJH2f1Yk" target="_blank">Dvořákの第9シンフォニー「新世界より」</a>,でも数ヶ月に一回だけ聴きます。
          　その他に述べたいものは<a href="https://www.youtube.com/watch?v=MD6xMyuZls0" target="_blank">Lisztの「La Campanella」</a>と<a href="https://www.youtube.com/watch?v=LdH1hSWGFGU" target="_blank">「Hungarian Rhapsody No. 2」</a>, そして<a href="https://www.youtube.com/watch?v=GRxofEmo3HA" target="_blank">Vivaldiの「四季」スイート</a>。
        </p>
        <p>
          Youtubeで,<a href="https://www.youtube.com/user/norunine" target="_blank">弟者</a>と<a href="https://www.youtube.com/user/afuramazda0826" target="_blank">おついち</a>のゲームプレイを見ます。
          　このようでゲームプレイを見ながら口語日本語を勉強できます：　一石二鳥ですね！
          　たまにはMMD動画も見ます。
        </p>
